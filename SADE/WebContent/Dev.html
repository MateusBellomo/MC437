<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>SADE - Sistema de Acompanhamento de Desenvolvedores Externos</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/theme.css" rel="stylesheet">
    
    <!-- Bootstrap-slider -->
    <link href="css/bootstrap-slider.css" rel="stylesheet">

  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">SADE</a>
        </div>

          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Desenvolvedor</a></li>
            <li><a href="Admin.html">Administrador</a></li>
            <li><a href="#contato">Contato</a></li>
          </ul>

      </div>
    </nav>

    <div class="container theme-showcase" role="main">
      <div class="page-header">
        <h1>Informações Pessoais</h1>
      </div>
      <div class="well">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label for="inputNome" class="col-lg-2 control-label">Nome</label>
              <div class="col-lg-7">
                <input class="form-control" id="inputNome" placeholder="Nome" type="text">
              </div>
              <label for="inputRG" class="col-lg-1 control-label">RG</label>
              <div class="col-lg-2">
                <input class="form-control" id="inputRG" placeholder="99.999.999-9" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-lg-12">
                  <label for="inputTelRes" class="col-lg-2 control-label">Telefone Residencial</label>
                  <div class="col-lg-2">
                    <input class="form-control" id="inputTelRes" placeholder="(99)9999-9999" type="text">
                  </div>
                  <label for="inputCel" class="col-lg-2 control-label">Celular</label>
                  <div class="col-lg-2">
                    <input class="form-control" id="inputCel" placeholder="(99)99999-9999" type="text">
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEnd" class="col-lg-2 control-label">Endereço</label>
              <div class="col-lg-10">
                <input class="form-control" id="inputEnd" placeholder="Endereço Atual" type="text">
              </div>
            </div>
            <div class="form-group">
              <label for="inputInst" class="col-lg-2 control-label">Instituição de Ensino</label>
              <div class="col-lg-10">
                <input class="form-control" id="inputInst" placeholder="Instituição" type="text">
              </div>
            </div>
            <div class="form-group">
              <label for="inputCurso" class="col-lg-2 control-label">Curso</label>
              <div class="col-lg-10">
                <input class="form-control" id="inputCurso" placeholder="Ciência da Computação" type="text">
              </div>
            </div>
            <div class="form-group">
              <label for="inputHorasGrad" class="col-lg-2 control-label">Horas Graduação</label>
              <div class="col-lg-2">
                <input class="form-control" id="inputHorasGrad" placeholder="0" type="text">
                <span class="help-block">Horas/Semana</span>
              </div>
              <label for="inputHorasDisp" class="col-lg-2 control-label">Horas Disponível</label>
              <div class="col-lg-2">
                <input class="form-control" id="inputHorasDisp" placeholder="0" type="text">
                <span class="help-block">Horas/Semana</span>
              </div>
              <label for="inputHorasEst" class="col-lg-2 control-label">Horas Estágio</label>
              <div class="col-lg-2">
                <input class="form-control" id="inputHorasEst" placeholder="0" type="text">
                <span class="help-block">Horas/Semana</span>
              </div>
            </div>            
            
            <div class="form-group">
              <label class="col-lg-2 control-label">Currículo</label>
              <div class="col-lg-10">
                <div class="input-group">
                  <input class="form-control" type="text">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Selecionar</button>
                  </span>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="taObsrvacoes" class="col-lg-2 control-label">Observações</label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="taObsrvacoes" placeholder="Escreva aqui informações sobre sites já feitos, links ou comentários."></textarea>
              </div>
            </div>
            
            <div class="form-group">
              <label for="inputConheceu" class="col-lg-2 control-label">Como conheceu a Conpec</label>
              <div class="col-lg-10">
                <input class="form-control" id="inputConheceu"  type="text">
              </div>
            </div>
            
      <div class="page-header">
        <h3>Conhecimentos</h3>
      </div>
            
            <div class="form-group">
              <label for="sliderJava" class="col-lg-2 control-label">Java</label>
              <div class="col-lg-10">
                <input id="sliderJava" type="text"
                  data-provide="slider"
                  data-slider-ticks="[1, 2, 3, 4]"
                  data-slider-ticks-labels='["Nada", "Iniciante", "Intermediário", "Avançado"]'
                  data-slider-min="1"
                  data-slider-max="4"
                  data-slider-step="1"
                  data-slider-value="1"
                  data-slider-tooltip="hide" 
                  style="width:300px"/>
              </div>
              <label for="sliderPhp" class="col-lg-2 control-label">PHP</label>
              <div class="col-lg-10">
                <input id="sliderPhp" type="text"
                  data-provide="slider"
                  data-slider-ticks="[1, 2, 3, 4]"
                  data-slider-ticks-labels='["Nada", "Iniciante", "Intermediário", "Avançado"]'
                  data-slider-min="1"
                  data-slider-max="4"
                  data-slider-step="1"
                  data-slider-value="1"
                  data-slider-tooltip="hide" 
                  style="width:300px"/>
              </div>
              <label for="sliderMysql" class="col-lg-2 control-label">MySql</label>
              <div class="col-lg-10">
                <input id="sliderMysql" type="text"
                  data-provide="slider"
                  data-slider-ticks="[1, 2, 3, 4]"
                  data-slider-ticks-labels='["Nada", "Iniciante", "Intermediário", "Avançado"]'
                  data-slider-min="1"
                  data-slider-max="4"
                  data-slider-step="1"
                  data-slider-value="1"
                  data-slider-tooltip="hide" 
                  style="width:300px"/>
              </div>
              <label for="sliderAjax" class="col-lg-2 control-label">Ajax</label>
              <div class="col-lg-10">
                <input id="sliderAjax" type="text"
                  data-provide="slider"
                  data-slider-ticks="[1, 2, 3, 4]"
                  data-slider-ticks-labels='["Nada", "Iniciante", "Intermediário", "Avançado"]'
                  data-slider-min="1"
                  data-slider-max="4"
                  data-slider-step="1"
                  data-slider-value="1"
                  data-slider-tooltip="hide" 
                  style="width:300px"/>
              </div>
              <label for="sliderJavascript" class="col-lg-2 control-label">Javascript</label>
              <div class="col-lg-10">
                <input id="sliderJavascript" type="text"
                  data-provide="slider"
                  data-slider-ticks="[1, 2, 3, 4]"
                  data-slider-ticks-labels='["Nada", "Iniciante", "Intermediário", "Avançado"]'
                  data-slider-min="1"
                  data-slider-max="4"
                  data-slider-step="1"
                  data-slider-value="1"
                  data-slider-tooltip="hide" 
                  style="width:300px"/>
              </div>
              <label for="sliderPython" class="col-lg-2 control-label">Python</label>
              <div class="col-lg-10">
                <input id="sliderPython" type="text"
                  data-provide="slider"
                  data-slider-ticks="[1, 2, 3, 4]"
                  data-slider-ticks-labels='["Nada", "Iniciante", "Intermediário", "Avançado"]'
                  data-slider-min="1"
                  data-slider-max="4"
                  data-slider-step="1"
                  data-slider-value="1"
                  data-slider-tooltip="hide" 
                  style="width:300px"/>
              </div>
              <label for="sliderCs" class="col-lg-2 control-label">C#</label>
              <div class="col-lg-10">
                <input id="sliderCs" type="text"
                  data-provide="slider"
                  data-slider-ticks="[1, 2, 3, 4]"
                  data-slider-ticks-labels='["Nada", "Iniciante", "Intermediário", "Avançado"]'
                  data-slider-min="1"
                  data-slider-max="4"
                  data-slider-step="1"
                  data-slider-value="1"
                  data-slider-tooltip="hide" 
                  style="width:300px"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancelar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/bootstrap-slider.js"></script>
    <script type="text/javascript" >
    $('#sliderJava').slider({
    	formatter: function(value) {
    		return 'Current value: ' + value;
    	}
    });
    $('#sliderPhp').slider({
    	formatter: function(value) {
    		return 'Current value: ' + value;
    	}
    });
    $('#sliderMysql').slider({
    	formatter: function(value) {
    		return 'Current value: ' + value;
    	}
    });
    $('#sliderAjax').slider({
    	formatter: function(value) {
    		return 'Current value: ' + value;
    	}
    });
    $('#sliderJavascript').slider({
    	formatter: function(value) {
    		return 'Current value: ' + value;
    	}
    });
    $('#sliderPython').slider({
    	formatter: function(value) {
    		return 'Current value: ' + value;
    	}
    });
    $('#sliderCs').slider({
    	formatter: function(value) {
    		return 'Current value: ' + value;
    	}
    });
    </script>

</body></html>
